<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>页面未找到 - 404错误</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }

    body {
      background-color: #17171A;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    .error-code {
      font-size: 180px;
      font-weight: 700;
      line-height: 1;
      color: #1E1E22;
      letter-spacing: 10px;
      margin-bottom: 20px;
    }

    .description {
      font-size: 20px;
      margin-bottom: 40px;
      color: #8A8A8E;
      line-height: 1.5;
      max-width: 500px;
    }

    .home-link {
      display: inline-block;
      padding: 12px 30px;
      background-color: #2A2A2E;
      color: #E5E5E7;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 500;
      font-size: 16px;
      transition: background-color 0.2s ease;
    }

    .home-link:hover {
      background-color: #3A3A3E;
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      .error-code {
        font-size: 140px;
      }

      .description {
        font-size: 18px;
      }
    }

    @media (max-width: 480px) {
      .error-code {
        font-size: 100px;
        letter-spacing: 5px;
      }

      .description {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
<script>
  // 重定向到404路由页面
  window.location.href = '/dialog-editor/404/' + encodeURIComponent(window.location.pathname) + window.location.search;
</script>
<div class="error-code">404</div>

<p class="description">
  哎呀！这个页面好像迷路了...<br>
  它可能正在宇宙的某个角落探险呢！
</p>

<a href="/dialog-editor/" class="home-link">返回首页</a>
</body>
</html>
